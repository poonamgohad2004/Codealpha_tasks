<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox.active {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="C:\Users\HP\Downloads\sunflowers.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="C:\Users\HP\Downloads\pexels-jonaskakaroto-736230.jpg" alt="Image 2" onclick="openLightbox(this)">
        <img src="C:\Users\HP\Downloads\images.jpeg" alt="Image 3" onclick="openLightbox(this)">
        <img src="C:\Users\HP\Downloads\images (1).jpeg" alt="Image 4" onclick="openLightbox(this)">
        <img src="C:\Users\HP\Downloads\fruits.cms" alt="Image 5" onclick="openLightbox(this)">
    </div>
    <div class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
    </div>
    <script>
        function openLightbox(image) {
            document.getElementById('lightbox-img').src = image.src;
            document.querySelector('.lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.querySelector('.lightbox').classList.remove('active');
        }
    </script>
</body>
</html>
